<!DOCTYPE html>

<html lang='en'>

<head>

  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <!-- ===== ===== CSS ===== ===== -->

  <link rel='stylesheet' href='Assets/Css/style.css'>

  <title>Roux Studios</title>

</head>

<body>

  <main class='container'>

    <nav class='nav'>

      <div class='nav__logo'>Cardry</div>

      <ul class='nav__links'>

        <div class='nav__link'>About</div>

        <div class='nav__link'>Pricing</div>

        <div class='nav__link'>Contact</div>

        <div class='nav__link'>Blog</div>

        <div class='nav__link btn'>Get started</div>

      </ul>

    </nav>

    <section class='content'>

      <div class='left col'>

        <div class='sub__header'>Hey!</div>

        <div class='header'> let's start <span>&#8594;</span><br /> something big <br /> together </div>
  
        <div class='stats'>

          <div class='stat__1 stat'>

            <div class='stat__num'>3</div>

            <div class='stat__copy'>Years of <br />active work</div>

          </div>

          <div class='stat__2 stat'>

            <div class='stat__num'>5M</div>

            <div class='stat__copy'>Satisfied <br />customers</div>

          </div>

        </div>

      </div>

      <div class='right col'>

        <div class='card'>

          <div class='row'>

            <div class='card__name'>Cardry</div>

            <div class='master__logo'><img src='Assets/Component/Base/mastercard.png' alt='Mastercard' /></div>

          </div>

          <div class='row'>

            <div class='chip'><img src='Assets/Component/Base/chip.png' alt='Chip' /></div>

            <div class='network'><img src='Assets/Component/Base/network.png' alt='Network' /></div>

          </div>

          <div class='row'>

            <div class='card__num'>5325 4141 2355 5782</div>

          </div>

          <div class='row'>

            <div class='exp__date'>03/21</div>

          </div>

        </div>

        <div class='card__balance'>

          <div class='card__col'>

            <div class='card__title'>Your balance</div>
            <div class='card__amount'>CAD 4300.68</div>

          </div>

          <div class='card__col'>></div>

        </div>

      </div>

    </section>

  </main>
  
</body>

</html>
